<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Melange Tower Lift Service</title>
</head>
<body>
    <div class="main">
        <div class="block" id="b1">
            <div class="floors" id="f0" onclick="move(0)">0</div>
            <div class="floors" id="f1" onclick="move(1)">1</div>
            <div class="floors" id="f2" onclick="move(2)">2</div>
            <div class="floors" id="f3" onclick="move(3)">3</div>
            <div class="floors" id="f4" onclick="move(4)">4</div>
            <div class="floors" id="f5" onclick="move(5)">5</div>
            <div class="floors" id="f6" onclick="move(6)">6</div>
            <div class="floors" id="f7" onclick="move(7)">7</div>
            <div class="floors" id="f8" onclick="move(8)">8</div>
            <div class="floors" id="f9" onclick="move(9)">9</div>
          
          
        </div>
        <div class="block" id="b2">
            <div id="lift"></div>
        </div>
        <div class="block" id="b3">
            <div class="arrow" id="up" onclick="goUp()">UP</div>
            <div class="arrow" id="down" onclick="goDown()">DOWN</div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
